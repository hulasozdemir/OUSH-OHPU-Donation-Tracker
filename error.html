<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const errorCode = params.get('errorCode') || 'unknown';
        const errorText = document.getElementById('errorText');
        errorText.textContent = `Error Code: ${errorCode}`;
      });
    </script>
</head>
<body>
    <h1>Form Submission Failed</h1>
    <p id="errorText">Error Code: unknown</p>
    <p>There was an error submitting the form. Please try again later.</p>
    <a href="index.html">Return to the form</a>
</body>
</html>
