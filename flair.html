<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="flair-form" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br>
    <label for="trip-date">Trip Date:</label>
    <input type="date" id="trip-date" name="trip-date">
    <br>
    <label for="origin">Origin:</label>
    <select id="origin" name="origin" onchange="updateDestinationOptions(); showAirport('origin', 'originAirport')">
      <option value="" disabled selected>Please choose an origin</option>
    </select>
    <input type="text" id="originAirport" name="originAirport" readonly>
    <br>
    <label for="destination">Destination:</label>
    <select id="destination" name="destination" onchange="showAirport('destination', 'destinationAirport')">
      <option value="" disabled selected>Please choose a destination</option>
    </select>
    <input type="text" id="destinationAirport" name="destinationAirport" readonly>
    <br>
    <label for="ticket-cost">Ticket Cost:</label>
    <input type="number" id="ticket-cost" name="ticket-cost" placeholder="Total ticket cost including tax">
    <br>
    <button id="submitBtn" type="submit">Submit</button>
  </form>
  <script src="flair_script.js"></script>
</body>

</html>
